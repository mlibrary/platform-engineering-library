drupal:
  web:
    storage:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: web
        namespace: default
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2G
        volumeMode: Filesystem
    service:
      apiVersion: v1
      kind: Service
      metadata:
        labels:
          name: web
        name: web
        namespace: default
      spec:
        ports:
        - name: web
          port: 80
          targetPort: 80
        selector:
          app: web
    deployment:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: web
        namespace: default
      spec:
        minReadySeconds: 10
        replicas: 2
        revisionHistoryLimit: 10
        selector:
          matchLabels:
            app: web
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              app: web
          spec:
            containers:
            - env:
              - name: HASH_SALT
                valueFrom:
                  secretKeyRef:
                    key: HASH_SALT
                    name: drupal-hash-salt
              - name: MARIADB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: MARIADB_PASSWORD
                    name: db
              - name: MARIADB_USER
                value: drupal
              - name: MARIADB_DATABASE
                value: drupal
              - name: DATABASE_HOST
                value: db
              image: ghcr.io/mlibrary/my-drupal-image:1.0
              imagePullPolicy: IfNotPresent
              name: web
              ports:
              - containerPort: 80
                name: web
              volumeMounts:
              - mountPath: /var/www/html/sites/default/files
                name: drupal-files
            imagePullSecrets:
            - name: github-packages-read
            volumes:
            - name: drupal-files
              persistentVolumeClaim:
                claimName: web
    ingress:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        labels:
          argocd.argoproj.io/instance: default
        name: web
        namespace: default
      spec:
        rules:
        - host: cms.my-cluster.lib.umich.edu
          http:
            paths:
            - backend:
                service:
                  name: web
                  port:
                    number: 80
              path: /
              pathType: ImplementationSpecific
        tls:
        - hosts:
          - cms.my-cluster.lib.umich.edu
          secretName: web-tls
